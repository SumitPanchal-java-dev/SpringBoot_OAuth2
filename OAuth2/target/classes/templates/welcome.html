<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .welcome-container {
            text-align: center;
        }

        .welcome-container h1 {
            font-size: 48px;
            color: #343a40;
            z-index: 1;
        }

        .flower {
            position: absolute;
            top: -100px;
            font-size: 30px;
            color: #FF69B4;
            animation: fall 5s linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the OAuth2 Application!</h1>
    </div>

    <!-- Flowers will pour down -->
    <script>
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.innerText = 'ðŸŒ¸';  // Flower emoji
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 2 + 3 + 's';  // Fall speed between 3 and 5 seconds
            document.body.appendChild(flower);

            setTimeout(() => {
                flower.remove();  // Remove the flower after falling
            }, 5000);
        }

        setInterval(createFlower, 300);  // Create a new flower every 300ms
    </script>
</body>
</html>
